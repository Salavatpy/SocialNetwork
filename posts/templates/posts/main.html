{% extends 'profiles/base.html' %}
Posts
{% block content %}
    {% for obj in qs %}
    <p>{{ obj.title }}</p>
     <p>{{ obj.content }}</p>
            <form action='{% url 'posts:like-post-view' %}' method="POST">
                {% csrf_token %}
                <input type='hidden' name='post_id' value={{obj.id}}>
                <button type='submit' class='ui primary button'>
                    {% if profile not in obj.liked.all %}
                        like
                    {% else %}
                        unlike
                    {% endif %}
                </button>
            </form>
            {% endfor %}
        </div>
    </row>
</div>
{% endblock %}
